<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="growler">            
                <form class="form-horizontal">
                    <p>
                        Pass a string to an event handler.
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query" type="search" class="form-control" placeholder="please enter your query here.">
                            <button v-on:click="executeWithString('token', $event)" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>

                    <br /><hr /><br />

                    <p>
                        Pass a <code>Number</code> to an event handler.
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query" type="search" class="form-control" placeholder="please enter your query here.">
                            <button v-on:click="executeWithNumber(12345, $event)" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>                    

                    <br /><hr /><br />

                    <p>
                        Pass a <code>Date</code> to an event handler.
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query" type="search" class="form-control" placeholder="please enter your query here.">
                            <button v-on:click="executeWithDate(new Date(), $event)" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>                                        

                    <br /><hr /><br />

                    <p>
                        Pass an object to an event handler.
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query" type="search" class="form-control" placeholder="please enter your query here.">
                            <button v-on:click="executeWithObject({ str:'token', num:12345 }, $event)" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>                                        
                </form>
            </div>
        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    query: ''
                },

                methods: {
                    executeWithString: function(s, e) {
                        this.showMessage(s, e);
                    },

                    executeWithNumber: function(n, e) {
                        this.showMessage(n, e);
                    },

                    executeWithDate: function(d, e) {
                        this.showMessage(d, e);
                    },

                    executeWithObject: function(o, e) {
                        console.log(o);

                        var s = JSON.stringify(o);
                        this.showMessage(s, e);
                    },

                    showMessage: function(v, e) {
                        var msg = 'Value: ' + v +
                            ' Query: ' + this.query + 
                            ' Button: ' + e.target.innerText
                        ;
                        alert(msg);                        
                    }
                }
            });        
        </script>
    </body>
</html>
